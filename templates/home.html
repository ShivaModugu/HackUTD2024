<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinConnect - Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #003366, #0066cc);
            color: #fff;
            overflow: hidden;
        }

        /* Loading Animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #004d99, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .shark {
            width: 100px;
            animation: swim 3s infinite linear;
        }

        @keyframes swim {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(100vw);
            }
        }

        /* Content */
        .container {
            display: none;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 50px auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header .logo {
            font-size: 32px;
            font-weight: 700;
            color: #003366;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: #003366;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .tab.active {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Shark_cartoon.svg" alt="Swimming Shark" class="shark">
    </div>

    <div class="container">
        <header>
            <div class="logo">FinConnect</div>
        </header>
        <div class="tabs">
            <div class="tab active" onclick="toggleForm('login')">Login</div>
            <div class="tab" onclick="toggleForm('register')">Register</div>
        </div>
        <div id="login-form" class="form-container active">
            <form>
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="handleLogin()">Login</button>
            </form>
        </div>
        <div id="register-form" class="form-container">
            <form>
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="handleRegister()">Register</button>
            </form>
        </div>
        <footer>
            &copy; 2024 FinConnect. All Rights Reserved.
        </footer>
    </div>

    <script>
        // Show loading screen and hide after 3 seconds
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            const container = document.querySelector(".container");

            setTimeout(() => {
                loadingScreen.style.display = "none";
                container.style.display = "block";
            }, 3000); // Adjust timing as needed
        });

        // Toggle between Login and Register forms
        function toggleForm(formType) {
            const loginTab = document.querySelector(".tab:nth-child(1)");
            const registerTab = document.querySelector(".tab:nth-child(2)");
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");

            if (formType === "login") {
                loginTab.classList.add("active");
                registerTab.classList.remove("active");
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
            } else {
                loginTab.classList.remove("active");
                registerTab.classList.add("active");
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
            }
        }

        // Handle Login
        function handleLogin() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            if (email && password) {
                window.location.href = "login.html"; // Redirect to login.html
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Handle Register
        function handleRegister() {
            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            if (name && email && password) {
                window.location.href = "banking.html"; // Redirect to registered.html
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>
</body>
</html>
