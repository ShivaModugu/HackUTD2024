<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinConnect - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="/static/images/shark.gif" alt="Swimming Shark" class="shark">
    </div>

    <div class="container">
        <header>
            <div class="logo">FinConnect</div>
        </header>
        <div class="tabs">
            <div class="tab active" onclick="toggleForm('login')">Login</div>
            <div class="tab" onclick="toggleForm('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form action="/login" method="POST">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form action="/register" method="POST">
                <h2>Register</h2>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <footer>
            &copy; 2024 FinConnect. All Rights Reserved.
        </footer>
    </div>

    <script>
        // Show loading screen and hide after 3 seconds
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            const container = document.querySelector(".container");

            setTimeout(() => {
                loadingScreen.style.display = "none";
                container.style.display = "block";
            }, 3000); // Adjust timing as needed
        });

        // Toggle between Login and Register forms
        function toggleForm(formType) {
            const loginTab = document.querySelector(".tab:nth-child(1)");
            const registerTab = document.querySelector(".tab:nth-child(2)");
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");

            if (formType === "login") {
                loginTab.classList.add("active");
                registerTab.classList.remove("active");
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
            } else {
                loginTab.classList.remove("active");
                registerTab.classList.add("active");
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
            }
        }
    </script>
</body>
</html>
