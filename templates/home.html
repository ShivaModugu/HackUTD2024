<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinConnect - Login/Register</title>
    <link rel ="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Shark_cartoon.svg" alt="Swimming Shark" class="shark">
    </div>

    <div class="container">
        <header>
            <div class="logo">FinConnect</div>
        </header>
        <div class="tabs">
            <div class="tab active" onclick="toggleForm('login')">Login</div>
            <div class="tab" onclick="toggleForm('register')">Register</div>
        </div>
        <div id="login-form" class="form-container active">
            <form>
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="handleLogin()">Login</button>
            </form>
        </div>
        <div id="register-form" class="form-container">
            <form>
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="handleRegister()">Register</button>
            </form>
        </div>
        <footer>
            &copy; 2024 FinConnect. All Rights Reserved.
        </footer>
    </div>

    <script>
        // Show loading screen and hide after 3 seconds
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            const container = document.querySelector(".container");

            setTimeout(() => {
                loadingScreen.style.display = "none";
                container.style.display = "block";
            }, 3000); // Adjust timing as needed
        });

        // Toggle between Login and Register forms
        function toggleForm(formType) {
            const loginTab = document.querySelector(".tab:nth-child(1)");
            const registerTab = document.querySelector(".tab:nth-child(2)");
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");

            if (formType === "login") {
                loginTab.classList.add("active");
                registerTab.classList.remove("active");
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
            } else {
                loginTab.classList.remove("active");
                registerTab.classList.add("active");
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
            }
        }

        // Handle Login
        function handleLogin() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            if (email && password) {
                window.location.href = "login.html"; // Redirect to login.html
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Handle Register
        function handleRegister() {
            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            if (name && email && password) {
                window.location.href = "banking.html"; // Redirect to registered.html
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>
</body>
</html>
