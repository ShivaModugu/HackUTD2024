<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(120deg, #022c43, #1b98e0, #00a8cc, #007991);
            background-size: 200% 200%;
            animation: gradientBG 8s infinite ease-in-out;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .site-name {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .site-name img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .navbar nav a:hover {
            color: #cce7ff;
        }

        .container {
            margin-top: 50px;
        }

        .company-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .company-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar d-flex justify-content-between">
        <a href="#" class="site-name">
            <img src="https://via.placeholder.com/40" alt="FinConnect Logo">
            FinConnect
        </a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Sign Out</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Top 3 Companies</h1>
        <div id="companyList">
            <!-- Company Cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Define the Top 3 Companies
        const companies = [
            {
                name: "Google",
                description: "A multinational technology company specializing in Internet-related services and products.",
                keyData: {
                    industry: "Technology",
                    founded: "1998",
                    headquarters: "Mountain View, California, USA",
                },
            },
            {
                name: "Apple",
                description: "A technology company that designs, manufactures, and markets consumer electronics and software.",
                keyData: {
                    industry: "Technology",
                    founded: "1976",
                    headquarters: "Cupertino, California, USA",
                },
            },
            {
                name: "Amazon",
                description: "An e-commerce and cloud computing company focusing on online retail and web services.",
                keyData: {
                    industry: "E-commerce, Cloud Computing",
                    founded: "1994",
                    headquarters: "Seattle, Washington, USA",
                },
            },
        ];

        // Dynamically Create Company Cards
        const companyList = document.getElementById("companyList");

        companies.forEach((company, index) => {
            const card = document.createElement("div");
            card.classList.add("company-card", "text-start", "p-4");

            card.innerHTML = `
                <h2>${index + 1}. ${company.name}</h2>
                <p>${company.description}</p>
                <button class="btn" onclick="showDetails(${index})">View Details</button>
                <div id="details-${index}" class="mt-3 d-none">
                    <ul>
                        <li><strong>Industry:</strong> ${company.keyData.industry}</li>
                        <li><strong>Founded:</strong> ${company.keyData.founded}</li>
                        <li><strong>Headquarters:</strong> ${company.keyData.headquarters}</li>
                    </ul>
                </div>
            `;

            companyList.appendChild(card);
        });

        // Function to Show/Hide Details
        function showDetails(index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            if (detailsDiv.classList.contains("d-none")) {
                detailsDiv.classList.remove("d-none");
            } else {
                detailsDiv.classList.add("d-none");
            }
        }
    </script>
</body>
</html>
