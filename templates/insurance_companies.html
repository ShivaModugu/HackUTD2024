<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(120deg, #022c43, #1b98e0, #00a8cc, #007991);
            background-size: 200% 200%;
            animation: gradientBG 8s infinite ease-in-out;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
        }

        .navbar .site-name {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .site-name img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .company-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .company-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .company-details {
            display: none;
            margin-top: 10px;
        }

        .chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px; /* Adjusted size */
    height: 50px; /* Adjusted size */
    background-color: #0056b3;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    z-index: 1000;
}

.chat-bubble img {
    width: 30px; /* Scaled to fit the bubble size */
    height: 30px; /* Scaled to fit the bubble size */
}

.chat-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000; /* Ensure it stays above other elements */
}    
</style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar d-flex justify-content-between">
        <a href="#" class="site-name">
            <img src="/static/images/logo.png" alt="FinConnect Logo">
            FinConnect
        </a>
        <nav>
            <a href="banking">Home</a>
            <a href="onboarding">Explore</a>
            <a href="home">Sign Out</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Top 3 Companies</h1>
        <div id="companyList">
            <!-- Company Cards will be dynamically added here -->
        </div>
    </div>

    <!-- Chat Bubble -->
    <div class="chat-bubble" onclick="toggleChat()">
        <img src="/static/images/bubble.webp" alt="Chat">
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">Chat with Us</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const companies = [
            { name: "Google", description: "Click to view details.", details: "Founded: 1998 | Industry: Technology | Headquarters: Mountain View, CA" },
            { name: "Apple", description: "Click to view details.", details: "Founded: 1976 | Industry: Technology | Headquarters: Cupertino, CA" },
            { name: "Amazon", description: "Click to view details.", details: "Founded: 1994 | Industry: E-commerce | Headquarters: Seattle, WA" }
        ];

        const companyList = document.getElementById("companyList");

        companies.forEach((company, index) => {
            const card = document.createElement("div");
            card.classList.add("company-card");
            card.innerHTML = `
                <h2>${company.name}</h2>
                <p>${company.description}</p>
                <div class="company-details" id="details-${index}">${company.details}</div>
            `;
            card.addEventListener("click", () => {
                const details = document.getElementById(`details-${index}`);
                details.style.display = details.style.display === "none" || !details.style.display ? "block" : "none";
            });
            companyList.appendChild(card);
        });

        function toggleChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "none" || !chatBox.style.display ? "flex" : "none";
        }

        function sendMessage() {
            const chatBody = document.getElementById("chatBody");
            const chatMessage = document.getElementById("chatMessage");
            if (chatMessage.value.trim() !== "") {
                const message = document.createElement("div");
                message.textContent = chatMessage.value;
                message.style.marginBottom = "10px";
                message.style.background = "#0056b3";
                message.style.color = "white";
                message.style.padding = "10px";
                message.style.borderRadius = "5px";
                chatBody.appendChild(message);
                chatMessage.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
