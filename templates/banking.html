<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePay Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/banking.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .balances {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .balance-card {
            flex: 1;
            background: #e8f4ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .balance-card h3 {
            font-size: 1rem;
            font-weight: 400;
            color: #333;
        }

        .balance-card p {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0056b3;
            margin: 10px 0;
        }

        .transactions {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transactions h3 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .transactions table {
            width: 100%;
            border-collapse: collapse;
        }

        .transactions table th,
        .transactions table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .transactions table th {
            color: #555;
            font-weight: 500;
        }

        .transactions table td {
            font-weight: 400;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .action-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #003f88;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #003f88;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            BluePay
        </div>
        <nav>
            <a href="banking">Home</a>
            <a href="onboarding">Explore</a>
            <a href="#">Sign Out</a>
        </nav>
    </header>
    <main>
        <p class="greeting">Hi {{ name }}</p>
        <div class="balances">
            <div class="balance-card">
                <h3>Balance</h3>
                <p>$1,250.00</p>
            </div>
            <div class="balance-card">
                <h3>Credit</h3>
                <p>$500.00</p>
            </div>
        </div>
        <div class="transactions">
            <h3>Recent Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Recipient</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Smith</td>
                        <td>$200.00</td>
                    </tr>
                    <tr>
                        <td>Mark Johnson</td>
                        <td>$150.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="actions">
            <a href="#" class="action-button" id="makePaymentBtn">Make Payment</a>
            <a href="#" class="action-button" id="transferFundsBtn">Transfer Funds</a>
        </div>
    </main>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close" id="closePaymentModal">&times;</span>
            <h3>Make Payment</h3>
            <form>
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" placeholder="Enter recipient's name">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
                <button type="submit" class="submit-button">Submit Payment</button>
            </form>
        </div>
    </div>

    <!-- Transfer Funds Modal -->
    <div class="modal" id="transferModal">
        <div class="modal-content">
            <span class="close" id="closeTransferModal">&times;</span>
            <h3>Transfer Funds</h3>
            <form>
                <label for="transfer-to">Transfer To:</label>
                <input type="text" id="transfer-to" placeholder="Enter account details">
                <label for="transfer-amount">Amount:</label>
                <input type="number" id="transfer-amount" placeholder="Enter amount">
                <button type="submit" class="submit-button">Submit Transfer</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle modal functionality
        document.addEventListener('DOMContentLoaded', () => {
            const makePaymentBtn = document.getElementById('makePaymentBtn');
            const transferFundsBtn = document.getElementById('transferFundsBtn');
            const paymentModal = document.getElementById('paymentModal');
            const transferModal = document.getElementById('transferModal');
            const closePaymentModal = document.getElementById('closePaymentModal');
            const closeTransferModal = document.getElementById('closeTransferModal');

            // Open payment modal
            makePaymentBtn.addEventListener('click', (e) => {
                e.preventDefault();
                paymentModal.style.display = 'flex';
            });

            // Open transfer modal
            transferFundsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                transferModal.style.display = 'flex';
            });

            // Close payment modal
            closePaymentModal.addEventListener('click', () => {
                paymentModal.style.display = 'none';
            });

            // Close transfer modal
            closeTransferModal.addEventListener('click', () => {
                transferModal.style.display = 'none';
            });

            // Close modals on outside click
            window.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    paymentModal.style.display = 'none';
                } else if (e.target === transferModal) {
                    transferModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
