<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePay Dashboard</title>
    <link rel ="stylesheet" href="{{ url_for('static', filename='css/banking.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            BluePay
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="onboarding">Explore</a>
            <a href="#">Sign Out</a>
        </nav>
    </header>
    <main>
        <p class="greeting">Hi {{ name }}</p>
        <div class="balances">
            <div class="balance-card">
                <h3>Balance</h3>
                <p>$1,250.00</p>
            </div>
            <div class="balance-card">
                <h3>Credit</h3>
                <p>$500.00</p>
            </div>
        </div>
        <div class="transactions">
            <h3>Recent Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Recipient</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Smith</td>
                        <td>$200.00</td>
                    </tr>
                    <tr>
                        <td>Mark Johnson</td>
                        <td>$150.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="actions">
            <a href="#" class="action-button">Make Payment</a>
            <a href="#" class="action-button">Transfer Funds</a>
        </div>
    </main>
</body>
</html>
